site_name: CVM colorBot Documentation
site_description: Configuration documentation and setup guides for the CVM colorBot project.
site_url: https://asenyeroao-ct.github.io/CVM-Docs/

theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

# Content is copied into docs/ during CI; docs_dir must be a child of config file
docs_dir: docs
nav:
  - Home: README.md
  - Language:
    - English: CVM-docs-main/en/CVM.md
    - 简体中文: CVM-docs-main/zh-CN/CVM.md
  - English:
    - CVM colorBot Docs:
      - Introduction: CVM-docs-main/en/CVM.md
      - Working Principle: CVM-docs-main/en/Working-Principle.md
      - General: CVM-docs-main/en/General.md
      - Aimbot: CVM-docs-main/en/Aimbot.md
      - Sec Aimbot: CVM-docs-main/en/Sec-Aimbot.md
      - Trigger: CVM-docs-main/en/Trigger.md
      - RCS: CVM-docs-main/en/RCS.md
      - Config: CVM-docs-main/en/Config.md
      - Aimbot Modes:
        - Normal: CVM-docs-main/en/aimbot/normal.md
        - Silent: CVM-docs-main/en/aimbot/silent.md
        - NCAF: CVM-docs-main/en/aimbot/ncaf.md
        - WindMouse: CVM-docs-main/en/aimbot/windmouse.md
        - Bezier: CVM-docs-main/en/aimbot/bezier.md
    - Shared Setup Guides (EN):
      - Index: shared-guides/en/README.md
      - OBS UDP Setup: shared-guides/en/OBS-UDP-setup.md
      - FOV Size: shared-guides/en/FOV-size.md
      - "FOV 1K": shared-guides/en/FovSize-res/1k.md
      - "FOV 2K": shared-guides/en/FovSize-res/2k.md
      - "FOV 4K": shared-guides/en/FovSize-res/4k.md
      - "FOV 21:9": shared-guides/en/FovSize-res/21-9.md
      - CVM colorBot Installation: shared-guides/en/CVM-install.md
      - Python Installation: shared-guides/en/Python-install.md
      - GStreamer Installation: shared-guides/en/GStreamer-install.md
      - MAKCU Setup: shared-guides/en/MAKCU-setup.md
      - Kmbox Net Setup: shared-guides/en/Kmbox-Net-setup.md
  - 简体中文:
    - CVM colorBot 文档:
      - 简介: CVM-docs-main/zh-CN/CVM.md
      - 工作原理: CVM-docs-main/zh-CN/Working-Principle.md
      - General 通用: CVM-docs-main/zh-CN/General.md
      - Aimbot 自瞄: CVM-docs-main/zh-CN/Aimbot.md
      - Sec Aimbot 安全自瞄: CVM-docs-main/zh-CN/Sec-Aimbot.md
      - Trigger 扳机: CVM-docs-main/zh-CN/Trigger.md
      - RCS: CVM-docs-main/zh-CN/RCS.md
      - Config 配置: CVM-docs-main/zh-CN/Config.md
      - Aimbot 模式:
        - Normal: CVM-docs-main/zh-CN/aimbot/normal.md
        - Silent 静默: CVM-docs-main/zh-CN/aimbot/silent.md
        - NCAF: CVM-docs-main/zh-CN/aimbot/ncaf.md
        - WindMouse: CVM-docs-main/zh-CN/aimbot/windmouse.md
        - Bezier 贝塞尔: CVM-docs-main/zh-CN/aimbot/bezier.md
    - 共享安装指南 (zh-CN):
      - 索引: shared-guides/zh-CN/README.md
      - OBS UDP 设置: shared-guides/zh-CN/OBS-UDP-setup.md
      - FOV Size 对照表: shared-guides/zh-CN/FOV-size.md
      - "FOV 1K": shared-guides/zh-CN/FovSize-res/1k.md
      - "FOV 2K": shared-guides/zh-CN/FovSize-res/2k.md
      - "FOV 4K": shared-guides/zh-CN/FovSize-res/4k.md
      - "FOV 21:9": shared-guides/zh-CN/FovSize-res/21-9.md
      - CVM colorBot 安装: shared-guides/zh-CN/CVM-install.md
      - Python 安装: shared-guides/zh-CN/Python-install.md
      - GStreamer 安装: shared-guides/zh-CN/GStreamer-install.md
      - MAKCU 设置: shared-guides/zh-CN/MAKCU-setup.md
      - Kmbox Net 连接: shared-guides/zh-CN/Kmbox-Net-setup.md

plugins:
  - search

# Language switcher in header (links to EN / ZH main doc)
extra:
  alternate:
    - name: English
      link: /CVM-Docs/CVM-docs-main/en/CVM/
      lang: en
    - name: 简体中文
      link: /CVM-Docs/CVM-docs-main/zh-CN/CVM/
      lang: zh-CN

markdown_extensions:
  - pymdownx.superfences
